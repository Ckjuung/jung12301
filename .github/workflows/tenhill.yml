name: Tenhill Molit Auto Alert

on:
  schedule:
    - cron: '0 20 * * *'  # 매일 오전 5시 KST
  workflow_dispatch:

jobs:
  run-alert-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run Tenhill Molit Alert Bot
        run: |
          python tenhill_final_molit.py
