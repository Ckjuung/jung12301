name: Tenhill Auto Alert

on:
  schedule:
    - cron: '0 20 * * *'  # 매일 오전 5시 KST
  workflow_dispatch:      # 수동 실행도 가능

jobs:
  run-alert:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install requests xmltodict pandas

      - name: Run alert script
        run: |
          python tenhill_final.py
